<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
        ::selection{
            background: var(--app-secondary-color);
        }

        ::-moz-selection{
            background: var(--app-secondary-color);
        }
        hr {
            display: block;
            margin: 0 auto;
            padding: 0;
            max-width: 300px;
            border: 0px;
            border-top: 2px solid var(--app-accent-color);
        }

        a{
            text-decoration: none;
            color: var(--app-accent-color);
        }

        a:hover{
            background-color: var(--app-secondary-color);
        }

        h1 {
            margin: 16px 0;
            color: var(--app-accent-color);
            font-size: 22px;
        }
        
        .container{
            margin: 0 auto;
            padding: 0px;
            max-width: 800px;
        }
        
        .content{
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            background-color: white;
        }
        
            .clear-floats {
                clear: both;
            }
        
        .content#pad{
            padding-bottom: 25px;
        }
        
        .content p{
            padding: 20px;
            margin: 0;
        }
        
        .back-image{
            box-shadow: inset 0px 0px 3px 2px rgba(0, 0, 0, 0.3);
            margin: 0px;
            width: 100%;
            height: 300px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: var(--app-secondary-color);
        }
        
        .company{
            font-weight: 600;
            color: var(--app-accent-color);
        }
        
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        li{
            text-decoration: none;
            padding: 0;
            margin: 0;
        }
        
        
        @media screen and (max-width: 500px) {
            hr{
                max-width: 200px;
            }
        }
    </style>
  </template>
</dom-module>
