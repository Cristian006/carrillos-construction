<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="app-footer.html">
<link rel="import" href="app-icons.html">
<link rel="import" href="shared-styles.html">
<dom-module id="carrillos-construction">
  <template>
    <style include="shared-styles">
        :host {
            --app-primary-light: #AED581;
            --app-primary-color: #8BC34A;
            --app-primary-dark: #33691E;
            --app-secondary-color: #FFEB3B;
            --app-ink-color: #F1F8E9;
            --app-accent-color: #8BC34A;
            --paper-tab-ink: var(--app-ink-color);
            --paper-tabs-selection-bar-color: var(--app-ink-color);
            display: block;
        }
    
        [hidden] {
            display: none !important;
        }

        app-drawer-layout:not([narrow]) [drawer-toggle] {
            display: none;
        }

        app-header {
            color: white;
            background-color: var(--app-primary-dark);
        }
    
        
        paper-tabs{
            background-color: var(--app-primary-color);
        }
        

        app-header paper-icon-button {
            --paper-icon-button-ink-color: var(--app-ink-color);
        }

        #tab-bar{
            height: 48px;
        }
        
        .drawer-list {
            margin: 0 20px;
        }

        .drawer-list a {
            display: block;
            padding: 0 16px;
            text-decoration: none;
            color: #424242;
            line-height: 40px;
        }

        .drawer-list a.iron-selected {
            color: var(--app-accent-color);
            font-weight: bold;
            background-color: #eeeeee;
        }
        
        div[main-title]{
            float: left;
            text-align: center;
            font-weight: 600;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        
        div[main-title] img{
            margin: 5px;
        }
        
        paper-tab{
            text-align: center;
            line-height: 48px;
        }
        paper-tab a{
            color: inherit;
        }

        paper-tab a:hover{
            background-color: rgba(0,0,0,0);
        }
        
        #drawer-toolbar{
            background-color: var(--app-primary-light);
        }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar id="drawer-toolbar">Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home"><iron-icon icon="app-icons:home"></iron-icon> Home</a>
          <a name="about" href="/about"><iron-icon icon="app-icons:business"></iron-icon> About Us</a>
          <a name="whatwedo" href="/whatwedo"><iron-icon icon="app-icons:build"></iron-icon> What We Do</a>
          <a name="contact" href="/contact"><iron-icon icon="app-icons:mail"></iron-icon> Contact</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header slot="header" reveals condenses effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="app-icons:menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
            <div main-title><!--img style="width: 32px;" src="../images/logo.png"-->Carrillos Construction, Inc.</div>
          </app-toolbar>
          <app-toolbar id="tab-bar" hidden$="{{!wideLayout}}" sticky>
            <paper-tabs selected="[[page]]" attr-for-selected="name" bottom-item>
                <paper-tab name="home" link>
                    <a href="/home"><iron-icon icon="app-icons:home"></iron-icon> Home</a>
                </paper-tab>
                <paper-tab name="about" link>
                    <a href="/about"><iron-icon icon="app-icons:business"></iron-icon> About Us</a>
                </paper-tab>
                <paper-tab name="whatwedo" link>
                    <a href="/whatwedo"><iron-icon icon="app-icons:build"></iron-icon> What We Do</a>
                </paper-tab>
                <paper-tab name="contact" link>
                    <a href="/contact"><iron-icon icon="app-icons:mail"></iron-icon> Contact Us</a>
                </paper-tab>
            </paper-tabs>
          </app-toolbar>
        </app-header>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <view-home name="home"></view-home>
          <view-about name="about"></view-about>
          <view-contact name="contact"></view-contact>
          <view-whatwedo name="whatwedo"></view-whatwedo>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
        <app-footer></app-footer>
        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    class Construction extends Polymer.Element {

      static get is() { return 'carrillos-construction'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined || page === 'index.html') {
          this.page = 'home';
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements. define(Construction.is, Construction);
  </script>
</dom-module>
