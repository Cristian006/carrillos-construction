<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="app-footer.html">
<link rel="import" href="app-icons.html">
<link rel="import" href="shared-styles.html">
<dom-module id="carrillos-construction">
  <template>
    <style include="shared-styles">
        :host {
            --app-primary-light: #afd320;
            --app-primary-color: #629238;
            --app-primary-dark: #5b8833;
            --app-secondary-color: #FFEB3B;
            --app-ink-color: #F1F8E9;
            --app-accent-color: #8BC34A;
            --paper-tab-ink: var(--app-ink-color);
            --paper-tabs-selection-bar-color: var(--app-ink-color);
            display: block;
        }

        [hidden] {
            display: none !important;
        }

        app-drawer-layout:not([narrow]) [drawer-toggle] {
            display: none;
        }

        app-header {
            color: white;
            transition: background-color 0.5s ease;
            background-color: rgba(0,0,0,0);
        }

        app-header[shadow]{
          background-color: var(--app-primary-color);
        }

        .link {
          @apply --layout-horizontal;
          @apply --layout-center-center;
        }

        paper-tabs.top-tabs{
          height: 64px;
        }

        paper-tab.top-tabs a{
          padding-left: 30px;
          padding-right: 30px;
        }

        paper-tabs.bottom-tabs{
            background-color: var(--app-primary-dark);
        }

        app-header paper-icon-button {
            --paper-icon-button-ink-color: var(--app-ink-color);
        }

        .drawer-list {
            margin: 0 20px;
        }

        .drawer-list a {
            display: block;
            padding: 0 16px;
            text-decoration: none;
            color: #424242;
            line-height: 40px;
        }

        .drawer-list a.iron-selected {
            color: var(--app-accent-color);
            font-weight: bold;
            background-color: #eeeeee;
        }

        div[main-title]{
            float: left;
            text-align: center;
            font-weight: 600;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        div[main-title] img{
            margin: 5px;
        }

        paper-tab.bottom-tabs{
            text-align: center;
            line-height: 48px;
        }
        paper-tab.bottom-tabs a {
            color: white;
        }

        paper-tab a:hover{
            background-color: rgba(0,0,0,0);
        }

        app-header[shadow] paper-tab a:hover{
          color: var(--app-accent-color)
        }

        paper-tab.top-tabs a {
          color: white;
        }
        paper-tab.top-tabs a:hover{
          color: var(--app-primary-color);
        }

        #drawer-toolbar{
            background-color: var(--app-primary-light);
        }

        paper-fab{
          --paper-fab-background: var(--app-primary-color);
          --paper-fab-keyboard-focus-background: var(--app-primary-color);
          color: white;
        }

        paper-fab:hover{
          @apply(--shadow-elevation-8dp);
        }

        .main{
          min-height: 500px;
          height: 100vh;
          width: 100%;
          padding: 0px;
          margin: 0px;
          background-color: #62781b;
          background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../images/lawnmower.png');
          background-size: cover;
          background-position: center;
          text-align: center;
          text-transform: uppercase;
          color: white;
        }

        .vertical-flex-container{
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-flex-direction: column;
          flex-direction: column;
          -webkit-align-items: center;
          align-items: center;
          -webkit-justify-content: center;
          justify-content: center;
        }

        .main h1{
          margin: 0;
          padding-left: 0px;
          padding-right: 0px;
          padding-top: 0px;
          padding-bottom: 30px;
          font-size: 35px;
          font-weight: 500;
        }

        .main h4{
          font-size: 15px;
          font-weight: bold;
        }

        .bold700{
          font-weight: 700;
        }

        @media (min-width: 767px) {
            .main h1{
              font-size: 70px;
            }
            .main h4{
              font-size: 18px;
            }
        }

        @media all and (min-width: 1050px) {
            .main h1{
              font-size: 100px;
            }
            .main h4{
              font-size: 25px;
            }
        }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar id="drawer-toolbar">Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home"><iron-icon icon="app-icons:home"></iron-icon> Home</a>
          <a name="about" href="/about"><iron-icon icon="app-icons:business"></iron-icon> About Us</a>
          <a name="whatwedo" href="/whatwedo"><iron-icon icon="app-icons:build"></iron-icon> What We Do</a>
          <a name="contact" href="/contact"><iron-icon icon="app-icons:mail"></iron-icon> Contact</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="appheader" has-scrolling-region>
        <app-header slot="header" reveals condenses effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="app-icons:menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
            <img style="width: auto; height:46px;" src="../images/logo.png">
            <div main-title>Carrillos Construction, Inc.</div>
            <paper-tabs class="top-tabs"selected="[[page]]" attr-for-selected="name" hidden$="{{!wideLayout}}">
                  <paper-tab class="top-tabs" name="home" link>
                      <a href="/home" class="link">Home</a>
                  </paper-tab>
                  <paper-tab class="top-tabs" name="about" link>
                      <a href="/about" class="link">About</a>
                  </paper-tab>
                  <paper-tab class="top-tabs" name="whatwedo" link>
                      <a href="/whatwedo" class="link">What We Do</a>
                  </paper-tab>
                  <paper-tab class="top-tabs" name="contact" link>
                      <a href="/contact" class="link">Contact Us</a>
                  </paper-tab>
              </paper-tabs>
          </app-toolbar>
        </app-header>
        <div class="main vertical-flex-container">
            <h4>- 100% service guarantee -</h4>
          <h1>OUR LEVEL OF <br> COMMITMENT HAS <br> <span class="bold700">NO LIMIT<span></h1>
            <paper-fab icon="app-icons:arrow-down" on-tap="handleClick"></paper-fab>
        </div>
        <iron-pages
            id="ironpages"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <view-home name="home"></view-home>
          <view-about name="about"></view-about>
          <view-contact name="contact"></view-contact>
          <view-whatwedo name="whatwedo"></view-whatwedo>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
        <app-footer></app-footer>
        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    class Construction extends Polymer.Element {

      static get is() { return 'carrillos-construction'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      handleClick(){
        var off = $(this.$.ironpages).offset().top;
        $(this.$.appheader.shadowRoot.childNodes[2].childNodes[3]).animate({
          scrollTop: off
        }, 1000);
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined || page === 'index.html') {
          this.page = 'home';
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements. define(Construction.is, Construction);
  </script>
</dom-module>
