<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="id-card.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="hero-img.html">
<dom-module id="view-contact">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
          text-align: center;
      }

        .content{
            padding: 20px;
        }

            input[type="email"],
            input[type="text"] {
                color: inherit;
                margin: 0;
                margin-top: 20px;
                font-size: 1em;
                height: 30px;
                line-height: 30px;
                padding-left: 10px;
                padding-right: 10px;
                border: none;
                border-bottom: solid 2px #c9c9c9;
                transition: border 0.3s;
                max-width: 500px;
                width: 90%;
            }
            input[type="email"]:focus,
            input[type="text"]:focus {
                border-bottom: solid 2px var(--app-accent-color);
            }

            textarea {
                font-size: 1em;
                margin: 0;
                margin-top: 20px;
                padding: 10px;
                width: 90%;
                border-radius: 4px;
                border-width: 2px;
                border-color: #c9c9c9;
                transition: border 0.3s;
                max-width: 500px;
                font-family: inherit;
                color: inherit;
                resize: none;
                height: 150px;
            }

            textarea:focus {
                border-color: var(--app-accent-color);
            }

            button {
                margin-top: 15px;
                width: 100%;
                max-width: 200px;
                height: 40px;
                border-style: solid;
                border-color: var(--app-accent-color);
                border-radius: 4px;
                color: #c9c9c9;
                font-weight: bold;
                font-family: inherit;
                font-size: 1em;
                border-width: 2px;
                background-color: transparent;
                transition: color 0.3s;
            }

            button:hover {
                color: var(--app-accent-color);
            }
    </style>
    <div class="content">
      <div class="container">
          <id-card img-src="images/dirt.jpg" name="Carrillos Construction, Inc." phone="(989) 741-2614" email="carrillosconstructioninc@gmail.com" website="http://carrillos-construction.com" location="1101 SW 98th ter Pembroke Pines FL 33025"></id-card>
          <form action="https://formspree.io/carrillosconstruction@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Your Name">
            <br>
            <input type="email" name="_replyto" placeholder="Your Email">
            <br>
            <input type="text" name="_subject" placeholder="Subject">
            <br>
            <textarea type="text" name="message" placeholder="Message"></textarea>
            <br>
            <button type="submit" value="Send">Send</button>
        </form>
      </div>
    </div>
  </template>

  <script>
    class Contact extends Polymer.Element {
      static get is() { return 'view-contact'; }
    }

    window.customElements.define(Contact.is, Contact);
  </script>
</dom-module>
